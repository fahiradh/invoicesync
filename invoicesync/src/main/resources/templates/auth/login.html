<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <title>InvoiceSync</title>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand theme-color" href="#">INVOICESYNC</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Have trouble signing in? Contact our admin now!</a>
                </li>
            </ul>
        </div>
    </nav> 
    <div class="container-fluid h-100">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-9 col-lg-6 col-xl-5 mt-5">
          <div class="text-center">
            <img src="https://img.freepik.com/free-vector/sign-page-abstract-concept-illustration_335657-3875.jpg?w=740&t=st=1709305292~exp=1709305892~hmac=1c2804d1b6148b1a2e4ad5f8012cbeba5ac33ddb459450c19e068cbc0bfd5279"
              class="img-fluid" alt="Sample image">
          </div>
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4">
          <div>
            <form th:action="@{/login}" method="post" class="login-form" data-submitted="false">
                <h2 class="text-left theme-color">Welcome to InvoiceSync</h2>
                <h4 class="text-left theme-color mt-2">Sign in with your account</h4>

              <!-- Email input -->
              <div class="form-group mt-4">
                <label name="form3Example3">Email address</label>
                <input name="username" type="email" id="form3Example3" class="form-control" required
                  placeholder="Enter a valid email address" />
              </div>

              <!-- Password input -->
              <div class="form-group mt-2">
                <label for="form3Example4">Password</label>
                <input name="password" type="password" id="form3Example4" class="form-control" required
                  placeholder="Enter password" />
              </div>

              <!-- Alert for invalid credentials -->
              <div id="invalidCredentials" class="alert alert-danger d-none" role="alert">
                Invalid password or username. Please try again.
              </div>

              <div class="text-center mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg btn-signin btn-block">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const error = urlParams.get('error');

  const formSubmitted = document.querySelector('.login-form').getAttribute('data-submitted') === 'true';

  if (error && formSubmitted) {
    console.log("tes")
    document.getElementById('invalidCredentials').classList.remove('d-none');
  }
</script>
</html>

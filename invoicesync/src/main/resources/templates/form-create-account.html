<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InvoiceSync</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Work Sans', sans-serif;
      background-color: #F3F6F9;
    }
    .text-violet {
      color: #3F2685;
    }
    h2, .flow-box strong {
      font-weight: 600;
      font-size: 24px;
      letter-spacing: -0.02em;
    }

    .theme-color {
      color: #3F2685; 
    }

    .btn-signin {
      background-color: #3F2685; 
      border-color: #3F2685; 
    }

    .btn-signin:hover {
      background-color: #5d3ca4; 
      border-color: #5d3ca4; 
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand theme-color" href="#">INVOICESYNC</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
            </ul>
        </div>
    </nav>
    <div class="container-fluid h-100">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
          <div>
            <form th:action="@{/create-account}" th:object="${employeeDTO}" method="POST">
                <h6 class="text-left theme-color h6">Hello Krida Technology Indotama</h6>
                <h2 class="text-left theme-color">Create New Account</h2>

              <!-- Email input -->
              <div class="form-group">
                <label for="form3Example3" class="text-violet">Employee's email </label>
                <input type="email" id="form3Example3" class="form-control"
                  placeholder="Enter a valid email address" th:field="*{email}"/>
              </div>

              <div class="form-group">
                <label for="form3Example4" class="text-violet">Employee's phone</label>
                <input type="phone" id="form3Example4" class="form-control"
                  placeholder="Enter a valid phone number" th:field="*{no_hp}"/>
              </div>

              <div class="form-group">
                <label for="form3Example4" class="text-violet">Employee's role</label>
                <select id="form3Example4" class="form-control">
                  <option th:each="role: ${listRole}" th:value="${role.id}" th:text="${role.role}"></option>
                </select>
              </div>

              <!-- Password input -->
              <div class="form-group">
                <label for="form3Example4" class="text-violet">Password</label>
                <input type="password" id="form3Example4" class="form-control"
                  placeholder="Enter password" th:field="*{password}"/>
              </div>


              <div class="text-center mt-4 pt-2">
                <button type="button" class="btn btn-primary btn-lg btn-signin btn-block">Create Account</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>
</html>

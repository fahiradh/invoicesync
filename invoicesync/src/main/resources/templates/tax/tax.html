<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perpajakan</title>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <style>
    /* Center modal vertically */
    .btn-primary {
    background-color: #3f2685; /* Purple color */
    border-color: #3f2685; /* Border color same as background */
    color: white; /* White text color */
    }

    .modal {
      text-align: center;
      padding: 0!important;
    }
    .modal:before {
      content: '';
      display: inline-block;
      height: 100%;
      vertical-align: middle;
      margin-right: -4px; /* Adjusts for spacing */
    }
    .modal-dialog {
      display: inline-block;
      text-align: left;
      vertical-align: middle;
    }
    .table-bordered-purple thead th {
      background-color: #3f2685;
      border: 1px solid white;
      /* border: 1px solid #dee2e6; */
      color: white
    }

    .table-bordered-purple tbody td {
      border: 1px solid #dee2e6;
    }

    .rounded-table {
    border-radius: 10px;
    overflow: hidden;
    }

    .rounded-table thead th:first-child {
      border-top-left-radius: 10px;
    }

    .rounded-table thead th:last-child {
      border-top-right-radius: 10px;
    }

    .rounded-table tbody td:first-child {
      border-bottom-left-radius: 10px;
    }

    .rounded-table tbody td:last-child {
      border-bottom-right-radius: 10px;
    }
  </style>
</head>
<div class="ml-3">
  <body>
    <nav th:replace="~{fragments/navbar-finance :: navbar-finance(page='Tax')}"></nav>
    <!-- Page Name -->
    <div>
      <h1 class="mt-5 ml-10" style="color:#3f2685"><b>Perpajakan</b></h1>
    </div>
    <!-- Add Button -->
    <div class="ml-3 mt-3">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Add</button>
    </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Tax</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Form for Inputs -->
          <form th:action="@{/create-tax}" th:object="${taxDTO}" method="POST">
            <div class="form-group">
              <label for="namaPajak">Nama Pajak</label>
              <input required type="text" th:field="*{taxName}" class="form-control" id="namaPajak" placeholder="Enter Nama Pajak"/>
            </div>
            <div class="form-group">
              <label for="tipePajak">Tipe Pajak</label>
              <select required class="form-control" id="tipePajak" th:field="*{taxType}">
                <option value="include">Include</option>
                <option value="exclude">Exclude</option>
              </select>
            </div>
            <div class="form-group">
              <label for="persentase">Persentase</label>
              <input required type="number" th:field="*{taxPercentage}" class="form-control" id="persentase" placeholder="Enter Persentase"/>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Table -->
  <div class="ml-3 mt-3">
    <table class="table table-bordered-purple rounded-table text-center" style="width: 60%; margin: 0 auto;">
      <thead>
        <tr>
          <th scope="col">Nama Pajak</th>
          <th scope="col">Tipe Pajak</th>
          <th scope="col">Persentase</th>
        </tr>
      </thead>
      <tbody>
        <!-- Iterate over taxes and populate table rows -->
        <tr th:each="tax : ${taxes}">
          <td th:text="${tax.taxName}"></td>
          <td th:text="${tax.taxType}"></td>
          <td th:text="${tax.taxPercentage}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>



<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

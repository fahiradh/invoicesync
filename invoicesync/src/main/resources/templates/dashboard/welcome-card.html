<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <style>
        .dashboard-heading {
            text-align: center;
            margin-bottom: 30px;
        }
        .dashboard-content {
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        /* Gaya untuk setiap baris (row) */
        .dashboard-row {
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        /* Gaya untuk setiap kolom (column) */
        .dashboard-col {
            border-right: 1px solid #ddd;
            padding: 0;
        }
        /* Menghapus border kanan pada kolom terakhir */
        .dashboard-col:last-child {
            border-right: none;
        }
    </style>
</head>
<body>
    <div th:fragment="welcome">
        <div class="container">
            <div class="row dashboard-row">
                <div class="col dashboard-col">
                    <div class="card-title">
                        <h2>Welcome, Jenny Kim!</h2>
                        <p>InvoiceSync is ....</p>
                    </div>
                </div>
            </div>
            <div class="row dashboard-row">
                <div class="col dashboard-col">
                    <div class="dashboard-content">
                        <h4>Total Invoice Amount</h4>
                    </div>
                </div>
                <div class="col dashboard-col-middle">
                    <div class="dashboard-content">
                        <h4>Total Paid Amount</h4>
                    </div>
                </div>
                <div class="col dashboard-col">
                    <div class="dashboard-content">
                        <h4>Total Unpaid Amount</h4>
                    </div>
                </div>
            </div>
            <div class="row dashboard-row">
                <div class="col dashboard-col">
                    <div class="dashboard-content" th:replace="~{dashboard/finance-director/revenue :: graph}">>
                    </div>
                </div>
            </div>
            <div class="row dashboard-row">
                <div class="col dashboard-col">
                    <div class="dashboard-content">
                        <h4>Content 5</h4>
                        <p>Isi konten untuk kolom kelima (bagian 1)</p>
                    </div>
                </div>
                <div class="col dashboard-col-middle">
                    <div class="dashboard-content">
                        <h4>Content 6</h4>
                        <p>Isi konten untuk kolom kelima (bagian 2)</p>
                    </div>
                </div>
                <div class="col dashboard-col">
                    <div class="dashboard-content">
                        <h4>Content 6</h4>
                        <p>Isi konten untuk kolom kelima (bagian 2)</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

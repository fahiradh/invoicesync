<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Monthly Revenue Chart</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function () {
            google.charts.load('current', {'packages':['corechart']});
            google.charts.setOnLoadCallback(drawChart);
        });

        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Month');
            data.addColumn('number', 'Revenue');

            var monthlyRevenues = /*[[${revenues}]]*/ [];
            console.log("Data for Chart: ", monthlyRevenues);

            monthlyRevenues.forEach(function (item) {
                data.addRow([item.month, parseFloat(item.revenue)]);
            });

            var options = {
                title: 'Monthly Revenue',
                hAxis: { title: 'Month' },
                vAxis: { title: 'Revenue', minValue: 0 },
                legend: 'none',
                pointSize: 5,
                curveType: 'function',
                height: 500,
                chartArea: { width: '60%', height: '75%' }
            };

            var chart = new google.visualization.LineChart(document.getElementById('line_chart'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <div th:fragment="graph">
        <div id="line_chart" style="width: 100%; height: 500px;"></div>
        <div th:if="${#lists.isEmpty(revenues)}">
        <p>No revenue data available to display.</p>
        </div>
    </div>
</body>
</html>

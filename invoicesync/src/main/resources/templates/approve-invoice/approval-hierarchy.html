<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Approval Hierarchy Management | InvoiceSync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
</head>
<body>
  <nav th:replace="~{fragments/navbar-admin :: navbar-admin(page='Home')}"></nav>
  <div class="container">
    <div class="card-title">
      <h2>Approval Hierarchy Management</h2>
    </div>
    <div class="card input-card-custom mt-4 mb-5">
      <div class="card-body">
        <form th:action="@{/add-approval-flow}" th:object="${approvalFlow}" method="post">
          <div class="row mb-4">
            <div class="col">
              <input type="number" class="form-control" placeholder="Minimal Nominal" th:field="*{nominalRange}" min="1" required>
            </div>
            <div class="col">
              <select class="form-select" th:field="*{approverRole}">
                <option value="">Select Approver Role</option>
                <option th:each="role : ${roles}" th:value="${role.role}" th:text="${role.role}" required></option>
            </select>            
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary">Add</button>
              <!-- Setelah tombol ADD -->
              <button type="button" class="btn btn-danger" id="resetButton">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div th:each="flow, flowStat : ${listApproval}" class="col-md-4">
        <div class="flow-box text-violet">
          <strong th:text="'Flow ' + ${flowStat.count}">Flow 1</strong><br>
          <span>Minimal Nominal: </span><span th:text="${flow.nominalRange}">Rp0.00</span><br>
          <span>Approver: </span><span th:text="${flow.approverRole}">Division Manager</span>
        </div>
      </div>
      <!-- The above block will repeat for each ApprovalFlow object in the listApproval attribute -->
    </div>
  </div>
  <!-- Include Bootstrap JS and its dependencies -->

  <!-- Modal untuk Pesan Sukses -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Sukses</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="successMessage"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal untuk Pesan Error -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Error</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="errorMessage"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
      </div>
    </div>
  </div>
</div>

<!-- Confirmation Modal for Resetting Approval Flows -->
<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="confirmationModalLabel">Confirm Reset</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              Are you sure you want to reset all approval flows? This action cannot be undone.
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-danger" id="confirmResetButton">Reset</button>
          </div>
      </div>
  </div>
</div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function() {
      var successMessage = /*[[${successMessage}]]*/ null;
      var errorMessage = /*[[${errorMessage}]]*/ null;
      // Memeriksa jika ada pesan untuk ditampilkan
      if (successMessage && successMessage !== '') {
          $("#successMessage").text(successMessage); // Mengatur teks pesan sukses
          $("#successModal").modal('show'); // Menampilkan modal sukses
      } else if (errorMessage && errorMessage !== '') {
          $("#errorMessage").text(errorMessage); // Mengatur teks pesan error
          $("#errorModal").modal('show'); // Menampilkan modal error
      }
    });
    /*]]>*/
  </script>  
<script th:inline="javascript">
  /*<![CDATA[*/
  $(document).ready(function() {
      var resetUrl = /*[[@{/reset-approval-flows}]]*/ 'resetUrl'; // Thymeleaf resolves the correct URL

      // When the Reset button is clicked
      $('#resetButton').on('click', function() {
          // Show the confirmation modal
          $('#confirmationModal').modal('show');
      });

      // When the Confirm Reset button in the modal is clicked
      $('#confirmResetButton').on('click', function() {
          // Redirect to the reset URL
          window.location.href = resetUrl;
      });
  });
  /*]]>*/
</script>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Approval Hierarchy Management | InvoiceSync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
  <!-- Custom styles -->
  <style>
    .flow-box {
      background-color: #fff;
      border: 1px solid #E3E6EB;
      border-radius: 4px;
      margin-bottom: 20px;
      padding: 16px;
      font-size: 16px;
      color: #3F2685;
      line-height: 1.4;
      box-shadow: 0 2px 4px 0 rgba(0,0,0,.05);
    }
    .btn-primary {
      background-color: #3F2685;
      border-color: #3F2685;
    }
    .btn-primary:hover {
      background-color: #3730a3;
      border-color: #3730a3;
    }
    .card-custom, .input-card-custom {
      background-color: #FFFFFF;
      border-radius: 8px;
      border: none;
      box-shadow: 0 0 15px 0 rgba(0,0,0,.05);
      padding: 20px;
      margin-bottom: 20px;
    }
    .form-control, .form-select {
      background-color: #ECEEF1;
      border-color: #ECEEF1;
      color: #4E5559;
    }
    .form-control::placeholder, .form-select option {
      color: #B1B5B8;
    }
    .container {
      padding-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-violet">Approval Hierarchy Management</h2>
    <div class="card input-card-custom mt-4 mb-5">
      <div class="card-body">
        <form th:action="@{/add-approval-flow}" th:object="${approvalFlow}" method="post">
          <div class="row mb-4">
            <div class="col">
              <input type="text" class="form-control" placeholder="Minimal Nominal" th:field="*{nominalRange}">
            </div>
            <div class="col">
              <select class="form-select" th:field="*{approverRole}">
                <option value="">Select Approver Role</option>
                <option th:each="role : ${roles}" th:value="${role.role}" th:text="${role.role}"></option>
            </select>            
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary">ADD</button>
              <!-- Setelah tombol ADD -->
              <button type="button" class="btn btn-secondary" th:onclick="'window.location.href=\'' + @{/reset-approval-flows} + '\''">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div th:each="flow, flowStat : ${listApproval}" class="col-md-4">
        <div class="flow-box text-violet">
          <strong th:text="'Flow ' + ${flowStat.count}">Flow 1</strong><br>
          <span>Minimal Nominal: </span><span th:text="${flow.nominalRange}">Rp0.00</span><br>
          <span>Approver: </span><span th:text="${flow.approverRole}">Division Manager</span>
        </div>
      </div>
      <!-- The above block will repeat for each ApprovalFlow object in the listApproval attribute -->
    </div>
  </div>
  <!-- Include Bootstrap JS and its dependencies -->

  <!-- Modal untuk Pesan Sukses -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Sukses</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="successMessage"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal untuk Pesan Error -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Error</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="errorMessage"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
      </div>
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function() {
      var successMessage = /*[[${successMessage}]]*/ null;
      var errorMessage = /*[[${errorMessage}]]*/ null;
      // Memeriksa jika ada pesan untuk ditampilkan
      if (successMessage && successMessage !== '') {
          $("#successMessage").text(successMessage); // Mengatur teks pesan sukses
          $("#successModal").modal('show'); // Menampilkan modal sukses
      } else if (errorMessage && errorMessage !== '') {
          $("#errorMessage").text(errorMessage); // Mengatur teks pesan error
          $("#errorModal").modal('show'); // Menampilkan modal error
      }
    });
    /*]]>*/
  </script>  
</body>
</html>
